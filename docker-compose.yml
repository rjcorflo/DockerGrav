version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: server/server-nginx.docker
        image: web-nginx-1.10
        volumes_from:
            - app
        ports:
            - "8082:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: php/app-php-5.6.docker
        image: app-php-5.6
        volumes:
            - ./code:/var/www
            - ./php/log.conf:/usr/local/etc/php-fpm.d/yy-log.conf